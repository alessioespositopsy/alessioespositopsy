<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Alessio Esposito | Psicologo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #4A5D4E; --accent: #D4A373; --bg: #FAFAFA; --text: #2C2C2C; --soft: #F2E9E4; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; }
        
        /* Hero Section */
        .hero { height: 80vh; display: flex; align-items: center; padding: 0 10%; background: white; }
        h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 5vw, 4rem); color: var(--primary); line-height: 1.1; }
        
        /* Sezione Chi Sono con Foto */
        .about-section { padding: 6rem 10%; display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; background: var(--soft); }
        
        .image-box { position: relative; width: 100%; max-width: 400px; margin: 0 auto; }
        
        /* Questa è la classe per la tua foto profilo */
        .profile-img { 
            width: 100%; 
            height: 450px; 
            object-fit: cover; 
            border-radius: 40px; 
            position: relative; 
            z-index: 2; 
            background: #ccc; /* Grigio finché non metti la foto */
        }

        .image-box::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border: 2px solid var(--accent); border-radius: 40px;
            top: 20px; left: 20px; z-index: 1;
        }

        .btn { display: inline-block; padding: 1rem 2rem; background: var(--primary); color: white; text-decoration: none; border-radius: 50px; font-weight: 600; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 4rem 10%; }
        .card { background: white; padding: 2rem; border-radius: 20px; text-align: center; }

        @media (max-width: 768px) { .about-section { grid-template-columns: 1fr; text-align: center; } }
    </style>
</head>
<body>

    <section class="hero">
        <div>
            <h1>Dott. Alessio Esposito</h1>
            <p style="font-size: 1.5rem; margin: 1rem 0 2rem 0; opacity: 0.8;">Psicologo e Psicoterapeuta</p>
            <a href="#contatti" class="btn">Prenota un colloquio</a>
        </div>
    </section>

    <section class="about-section">
        <div class="image-box">
            <img src="foto-profilo.jpg" alt="Alessio Esposito" class="profile-img">
        </div>
        <div>
